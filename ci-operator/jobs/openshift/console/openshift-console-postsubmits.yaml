postsubmits:
  openshift/console:
  - agent: kubernetes
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-console-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-console
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
  - agent: kubernetes
    decorate: true
    name: branch-ci-openshift-console-frontend
    skip_cloning: true
