postsubmits:
  openshift/console:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-console-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-console
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
