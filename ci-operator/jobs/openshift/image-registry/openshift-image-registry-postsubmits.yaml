postsubmits:
  openshift/image-registry:
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_extended
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_integration
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_image_registry_unit
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-image-registry-images
    skip_cloning: true
    spec:
      containers:
      - command:
        - ci-operator
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-image-registry
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
  - agent: kubernetes
    branches:
    - release-3.10
    decorate: true
