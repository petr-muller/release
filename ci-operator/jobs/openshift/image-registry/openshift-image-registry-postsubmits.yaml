              key: release-3.10.json
              name: ci-operator-openshift-image-registry
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
  - agent: kubernetes
    decorate: true
    name: branch-ci-openshift-image-registry-unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.10.json
              name: ci-operator-openshift-image-registry
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
