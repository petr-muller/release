postsubmits:
  openshift/azure-misc:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-azure-misc-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-azure-misc
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
  - agent: kubernetes
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-azure-misc-images-master
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-azure-misc
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
