presubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/build
    decorate: true
    labels:
      artifacts: images
    name: pull-ci-openshift-azure
    rerun_command: /test build
    skip_cloning: true
    spec:
      containers:
      - args:
        - --target=[images]
        - --target=verify
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-openshift-azure
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| build),?(\s+|$))
