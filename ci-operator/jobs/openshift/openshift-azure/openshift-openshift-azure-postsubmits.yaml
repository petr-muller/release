postsubmits:
  openshift/openshift-azure:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-azure-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --target=[images]
        - --target=verify
        - --target=unit
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-openshift-azure
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
