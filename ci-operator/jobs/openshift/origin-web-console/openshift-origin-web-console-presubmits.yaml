presubmits:
  openshift/origin-web-console:
  - agent: jenkins
    always_run: true
    branches:
    - enterprise-3.10
    context: ci/openshift-jenkins
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_web_console_310
    rerun_command: /test
    trigger: ((?m)^/test,?(\s+|$))
  - agent: jenkins
    always_run: true
    branches:
    - master
    - dockerless-build-temporary
    context: ci/openshift-jenkins
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_origin_web_console
    rerun_command: /test
    trigger: ((?m)^/test,?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/unit
    decorate: true
    name: pull-ci-openshift-origin-web-console-unit-master
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-origin-web-console
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - release-3.10
    context: ci/prow/unit
    decorate: true
    name: pull-ci-openshift-origin-web-console-unit-release-3.10
    rerun_command: /test unit
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=unit
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: release-3.10.json
              name: ci-operator-openshift-origin-web-console
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| unit),?(\\s+|$))
