presubmits:
  openshift/jenkins:
  - agent: jenkins
    always_run: true
    context: ci/openshift-jenkins
    labels:
      master: ci.openshift.redhat.com
    name: test_pull_request_jenkins_images
    rerun_command: /test
    trigger: ((?m)^/test,?(\s+|$))
  - agent: kubernetes
    always_run: false
    branches:
    - master
    context: ci/prow/e2e
    decorate: true
    name: pull-ci-jenkins-e2e-canary
    rerun_command: /test e2e
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - |-
          #!/bin/bash
          set -e
          export RPM_REPO="$( curl -q "${RPM_REPO_BASEURL_REF}" 2>/dev/null)"
          ci-operator \
            --delete-when-idle=10m --dry-run=false \
            --artifact-dir=$(ARTIFACTS) \
            --secret-dir=/usr/local/e2e-gcp-cluster-profile --template=/usr/local/e2e-gcp \
            --target=e2e-gcp
        env:
        - name: PREPARE_COMMAND
          value: tag-in-image.sh
        - name: TEST_FOCUS
          value: openshift pipieline
        - name: TEST_FOCUS_SERIAL
          value: openshift pipeline
        - name: JOB_NAME_SAFE
          value: e2e-gcp
        - name: CLUSTER_TYPE
          value: gcp
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-jenkins-canary
        - name: RPM_REPO_BASEURL_REF
          value: https://storage.googleapis.com/origin-ci-test/releases/openshift/origin/master/.latest-rpms
        image: ci-operator:latest
        name: test
        resources: {}
        volumeMounts:
        - mountPath: /usr/local/e2e-gcp
          name: job-definition
          subPath: cluster-launch-e2e-gmontero-testing.yaml
        - mountPath: /usr/local/e2e-gcp-cluster-profile
          name: cluster-profile
      serviceAccountName: ci-operator
      volumes:
      - configMap:
          name: prow-job-cluster-launch-e2e-gmontero-testing
        name: job-definition
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-gcp
          - configMap:
              name: cluster-profile-gcp
    trigger: ((?m)^/test( all| e2e),?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    context: ci/prow/images
    decorate: true
    name: pull-ci-openshift-jenkins-images
    rerun_command: /test images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-jenkins
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
    trigger: ((?m)^/test( all| images),?(\\s+|$))
