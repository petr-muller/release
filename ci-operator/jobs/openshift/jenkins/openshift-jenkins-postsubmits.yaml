postsubmits:
  openshift/jenkins:
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: push_jenkins_images
  - agent: jenkins
    branches:
    - openshift-3.10
    labels:
      master: ci.openshift.redhat.com
    name: push_jenkins_images_310
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: test_branch_jenkins_images
  - agent: kubernetes
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-openshift-jenkins-images-master
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-jenkins
        image: ci-operator:latest
        name: ""
        resources: {}
      serviceAccountName: ci-operator
