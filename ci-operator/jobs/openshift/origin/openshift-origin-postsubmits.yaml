postsubmits:
  openshift/origin:
  - agent: kubernetes
    branches:
    - master
    decorate: true
    labels:
      artifacts: images
    name: branch-ci-origin-images
    skip_cloning: true
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --target=[images]
        - --target=artifacts
        - --promote
        command:
        - ci-operator
        env:
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: master.json
              name: ci-operator-openshift-origin
        - name: OVERRIDE_SPEC
          value: '{"promotion": {"cluster": "https://api.ci.openshift.org", "namespace":
            "openshift", "name": "origin-v3.11", "additional_images": {"base": "base"}}}'
        image: ci-operator:latest
        name: test
        resources: {}
      serviceAccountName: ci-operator
