ref:
  as: ipi-install-ovirt-prepare-env
  from: installer
  cli: latest
  commands: ipi-install-ovirt-prepare-env-commands.sh
  dependencies:
  - name: "release:latest"
    env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
  documentation: >-
    This step prepares the env for the setup step
