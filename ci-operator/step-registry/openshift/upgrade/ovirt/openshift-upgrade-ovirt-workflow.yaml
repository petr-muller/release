workflow:
  as: openshift-upgrade-ovirt
  steps:
    pre:
    - chain: ipi-ovirt-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-ovirt-post
    env:
      LEASE_TYPE: "conformance"
      TEST_COMMAND: "run-upgrade"
  documentation: |-
    The Openshift E2E OpenStack `csi` workflow installs OpenShift cluster on top of oVirt
    and executes the `openshift/csi` end-to-end test suite.
